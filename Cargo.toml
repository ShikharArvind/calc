[package]
authors = ["Hunter Goldstein <hunter.d.goldstein@gmail.com>"]
categories = [
    "science",
    "parsing",
]
description = "Rust library for parsing and processing arithmetic expressions"
homepage = "https://gitlab.redox-os.org/redox-os/calc"
include = [
    "**/*.rs",
    "Cargo.toml",
]
keywords = [
    "math",
    "calculator",
]
license-file = "LICENSE"
name = "calculate"
readme = "README.md"
repository = "https://gitlab.redox-os.org/redox-os/calc"
version = "0.7.0"

[[bin]]
name = "calc"
path = "src/bin.rs"

[dependencies]
atty = "0.2.3"
clap = "2"
decimal = "2.0.0"
failure = "0.1.1"
liner = "0.4.2"
num = "0.1"
rand = "0.6.1"

[lib]
name = "calc"
path = "src/lib.rs"
